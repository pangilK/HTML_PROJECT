<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세계명화 퀴즈</title>
    <link rel="stylesheet" href="css/quiz2.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<!-- 로고 -->
    <div id="logo_box">
        <h1 id="logo"><a href="quizcollect.html"><span class="text-warning">세계 명화</span>
           
            <span class="text2" style="color:violet">퀴즈</span></a>
        </h1>
    </div>
    <!-- 문제 -->
    <main id="main">
        <div class="quiz__wrap">
            <div class="quiz">
                <span class="quiz__type"></span>
                <h2 class="quiz__question">
                    <span class="number"></span>
                    <div class="ask"></div>
                </h2>
                <div class="quiz__answer">
                    <input type="text" class="input" placeholder="정답을 적어주세요!">
                    <button class="confirm" onclick="btn()" >정답 확인하기</button>
                    <button class="confirm2" onclick="btn2()" >정답 확인하기</button>
                    <button class="confirm3" onclick="btn3()" >정답 확인하기</button>
                    <button class="confirm4" onclick="btn4()" >정답 확인하기</button>
                    <div class="result"></div>
                    <button class="next" onclick="nextbtn()">다음 문제</button>
                    <button class="next2" onclick="nextbtn2()">다음 문제</button>
                    <button class="next3" onclick="nextbtn3()">다음 문제</button>
                    <a class="home" href="quizcollect.html">
                   <span id="sp1">수</span> 
                   <span id="sp2">고</span> 
                   <span id="sp3">하</span> 
                   <span id="sp4">셨</span> 
                   <span id="sp5">습</span> 
                   <span id="sp6">니</span> 
                   <span id="sp7">다</span> 
                    홈으로
                </a>
                </div>
            </div>
        </div>
    </main>
    <!--  푸터  -->
    <footer>
        <div id="foot_box">
            <p id="p1">제작자 : 김판길 </p>
            <p>이메일 : pak_stella@naver.com</p>
            <p>2023.04.07</p>
            <a href="https://twitter.com/?lang=ko"><img src="./img/twitter.png"></a>
            <a href="https://facebook.com"><img src="./img/facebook.png"></a>
            <a href="https://www.kakaocorp.com/page/service/service/KakaoTalk?lang=ko"><img src="./img/kakaotalk.png"></a>
        </div>
    </footer>
    <script>
        // 선택자            
        const quizType = document.querySelector(".quiz__type");                                  // 퀴즈 종류
        const quizNumber = document.querySelector(".quiz__question .number");           // 퀴즈 번호
        const quizAsk = document.querySelector(".quiz__question .ask");                         // 퀴즈 질문
        const quizConfirm = document.querySelector(".quiz__answer .confirm");               // 정답 확인 버튼
        const quizConfirm2 = document.querySelector(".quiz__answer .confirm2");               // 정답 확인 버튼
        const quizConfirm3 = document.querySelector(".quiz__answer .confirm3");               // 정답 확인 버튼
        const quizConfirm4 = document.querySelector(".quiz__answer .confirm4");               // 정답 확인 버튼
        const quizResult = document.querySelector(".quiz__answer .result");                   // 정답 결과
        const quizInput = document.querySelector(".quiz__answer .input");                   // 사용자 정답
        const quizName = document.querySelector(".quiz__type");
        const quizQuestion = document.querySelector(".quiz__question");
        const next = document.querySelector(".next");
        const next2 = document.querySelector(".next2");
        const next3 = document.querySelector(".next3"); 
        const home = document.querySelector(".home");

        const quizInfo = [
                {   
                    answerNum : "첫번째 문제", //번호
                    answerType : "힌트 : ㅊㅎㅇㅁㅊ", //타입
                    answerAsk : `<img src="./img/Quiz2/quiz1.png">`, //문제
                    answerResult: "최후의만찬", //정답
                    }, 
                {
                    answerNum : "두번째 문제", //번호
                    answerType : "힌트 : ㅂㅇㅂㄴㄴㅂ", //타입
                    answerAsk :`<img src="./img/Quiz2/quiz2.png">`, //문제
                    answerResult: "별이빛나는밤", //정답
                },
                {
                    answerNum : "세번째 문제", //번호
                    answerType : "힌트 : ㅁㅈ", //타입
                    answerAsk :`<img src="./img/Quiz2/quiz3.png">`, //문제
                    answerResult: "만종", //정답
                },
                {
                    answerNum : "네번째 문제", //번호
                    answerType : "힌트 : 키스", //타입
                    answerAsk :`<img src="./img/Quiz2/quiz4.png">`, //문제
                    answerResult: "키스", //정답
                },]
                
        // 문제출력
        let quizCount = 0;
        const updateQuiz = (index) => {
            const questionTag = `
                <span class=type>${quizInfo[0].answerType}</span>
                <div class="ask">${quizInfo[0].answerAsk}</span>`;

            quizName.innerText = quizInfo[0].answerNum;
            quizQuestion.innerHTML = questionTag;

            quizResult.style.display = "none";
            quizConfirm2.style.display = "none";
            quizConfirm3.style.display = "none";
            quizConfirm4.style.display = "none";
            next.style.display = "none";
            next2.style.display = "none";
            next3.style.display = "none";
            home.style.display = "none";
        }
        updateQuiz(quizCount);
        
        // 첫번째 문제
        function btn ()  {
            quizInput.style.display = "none" ;
            quizConfirm.style.display = "none";
            quizResult.style.display = "block";
            next.style.display = "block";
                
           
            
            const userWord = quizInput.value

            if (userWord == quizInfo[0].answerResult) {
                O(); quizResult.innerText = "정답입니다 맞추셨네요 !";
            } else {
                X();  quizResult.innerText = `정답은 [${quizInfo[0].answerResult}] 입니다`;}
            }
        function nextbtn() {
            const questionTag = `
                <span class=type>${quizInfo[1].answerType}</span>
                <div class="ask">${quizInfo[1].answerAsk}</span>`;

            quizName.innerText = quizInfo[1].answerNum;
            quizQuestion.innerHTML = questionTag;

            quizInput.value = "";

            quizInput.style.display = "block" ;
            quizConfirm2.style.display = "block";
            quizResult.style.display = "none";
            next.style.display = "none";
            }
        // 두번째 문제
        function btn2() {
            quizInput.style.display = "none" ;
            quizConfirm2.style.display = "none";
            quizResult.style.display = "block";
            next2.style.display = "block";

            
                
            const userWord = quizInput.value

            if (userWord == quizInfo[1].answerResult) {
                O(); quizResult.innerText = "정답입니다 맞추셨네요 !";
            } else {
                X(); quizResult.innerText = `정답은 [${quizInfo[1].answerResult}] 입니다`;}
            }
        function nextbtn2() {
            const questionTag = `
                <span class=type>${quizInfo[2].answerType}</span>
                <div class="ask">${quizInfo[2].answerAsk}</span>`;

            quizName.innerText = quizInfo[2].answerNum;
            quizQuestion.innerHTML = questionTag;

            quizInput.value = "";

            quizInput.style.display = "block" ;
            quizConfirm3.style.display = "block";
            quizResult.style.display = "none";
            next2.style.display="none";
            }
        // 세번째 문제
        function btn3() {
            quizInput.style.display = "none";
            quizConfirm3.style.display="none";
            quizResult.style.display="block";
            next3.style.display="block";

            
            const userWord = quizInput.value
            if (userWord == quizInfo[2].answerResult) {
                O(); quizResult.innerText = "정답 다음문제가 마지막문제!";
            } else {
                X(); quizResult.innerText = `정답은 [${quizInfo[2].answerResult}] 입니다`;
            }
        }
        function nextbtn3() {
            const questionTag = `
                <span class=type>${quizInfo[3].answerType}</span>
                <div class="ask">${quizInfo[3].answerAsk}</span>`;

            quizName.innerText = quizInfo[3].answerNum;
            quizQuestion.innerHTML = questionTag;

            quizInput.value = "";

            quizInput.style.display = "block" ;
            quizConfirm4.style.display = "block";
            quizResult.style.display="none";
            next3.style.display="none";
        }

        // 네번째 문제
        function btn4() {
            quizInput.style.display = "none";
            quizConfirm4.style.display="none";
            quizResult.style.display="block";
            home.style.display="block"
            
            quizResult.innerText = `정답은 [${quizInfo[3].answerResult}] 입니다`;
            const userWord = quizInput.value
            if (userWord == quizInfo[3].answerResult) {
                O();
            } else {
                X(); quizResult.innerText = `정답은 [${quizInfo[2].answerResult}] 입니다`;
            }
        }
        // 얼러트효과
            function O() {
                Swal.fire({
                    icon: 'success',                         // Alert 타입
                    title: '정답입니다',         // Alert 제목
                    text: '똑똑한걸요?',  // Alert 내용
                });
            }
            function X() {
                Swal.fire({
                    icon: 'warning',                         // Alert 타입
                    title: '오답입니다',         // Alert 제목
                    text: '슬퍼요',  // Alert 내용
                });
            }
            

    </script>
</body>
</html>
