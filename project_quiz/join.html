<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/join.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>회원가입</title>
</head>
<body>
    <div id="logo"><a href="home.html" title="홈으로 이동"></a></div>

    <form action="home.html" method="get">
    <h2>회원가입</h2>
         <div id="join_box">

            <div class="int-area">
            <label for="name">이름</label>
            <input type="text" name="name" id="name" autocomplete="off"placeholder="이름" required>
            </div>
            <br>

            <div class="int-area">
                <label for="id">아이디</label>
                <input type="text" name="id" id="id" placeholder="아이디" required>
            </div>
            <br>

            <div class="int-area">
                <label for="pw">비밀번호</label>
                <h6>영어 대소문자/숫자/특수문자 중 2가지 이상 조합,10~18자</h6>
                <input type="password" name="pw" id="pw" placeholder="비밀번호" required>
                </div>
            <br>

            <div class="int-area">
                <label for="pw2">비밀번호확인</label>
                <input type="password2" name="pw2" id="pw2" placeholder="비밀번호확인"
                 autocomplete="off" required>
            </div>
          
            <div class="login_btn">
                <button id="btn" type="submit">회원가입</button>
            </div>
         </div>
    </form>

</body>
</html>
